{% extends 'base.html' %}
{% block content %}

<h2>Registration</h2>

<form method="POST">
    
    {% for field in registration_form %}
        <p>
            {{ field.label_tag  }}
            {{ field }}<br>
            {% if field.help_text %}
                <small style="color :grey"> {{ field.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
                <p style="color: red"> {{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="Register">
</form>
{% endblock %}
